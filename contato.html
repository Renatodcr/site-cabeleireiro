    <script>
        $(function(){
            $("#enviar").click(function(){

                $("#svazio2").empty();
                $("#svazio3").empty();
                $("#svazio4").empty();

                var nome = $("#nome").val();
                var email = $("#email").val();
                var telefone = $("#telefone").val();
                var mensagem = $("#mensagem").val();

                if(validaCampos() == true){
                    $("#comentarios").append("<strong>Nome: "+nome+"</strong><br> Telefone: "
